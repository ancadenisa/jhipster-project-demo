
<div *ngIf="berry">
    <h2><span jhiTranslate="absenceManagementApp.berry.detail.title">Berry</span> {{berry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="absenceManagementApp.berry.title">Title</span></dt>
        <dd>
            <span>{{berry.title}}</span>
        </dd>
        <dt><span jhiTranslate="absenceManagementApp.berry.content">Content</span></dt>
        <dd>
            <span>{{berry.content}}</span>
        </dd>
        <dt><span jhiTranslate="absenceManagementApp.berry.date">Date</span></dt>
        <dd>
            <span>{{berry.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'berry/'+ berry.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
