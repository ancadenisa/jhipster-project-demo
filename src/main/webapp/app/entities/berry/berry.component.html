<div>
    <h2>
        <span jhiTranslate="absenceManagementApp.berry.home.title">Berries</span>
        <button class="btn btn-primary float-right jh-create-entity create-berry" [routerLink]="['/', { outlets: { popup: ['berry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="absenceManagementApp.berry.home.createLabel">
            Create new Berry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="berries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="absenceManagementApp.berry.title">Title</span></th>
            <th><span jhiTranslate="absenceManagementApp.berry.content">Content</span></th>
            <th><span jhiTranslate="absenceManagementApp.berry.date">Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let berry of berries ;trackBy: trackId">
                <td><a [routerLink]="['../berry', berry.id ]">{{berry.id}}</a></td>
                <td>{{berry.title}}</td>
                <td>{{berry.content}}</td>
                <td>{{berry.date | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../berry', berry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'berry/'+ berry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'berry/'+ berry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
