
<div *ngIf="cherry">
    <h2><span jhiTranslate="absenceManagementApp.cherry.detail.title">Cherry</span> {{cherry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="absenceManagementApp.cherry.title">Title</span></dt>
        <dd>
            <span>{{cherry.title}}</span>
        </dd>
        <dt><span jhiTranslate="absenceManagementApp.cherry.content">Content</span></dt>
        <dd>
            <span>{{cherry.content}}</span>
        </dd>
        <dt><span jhiTranslate="absenceManagementApp.cherry.date">Date</span></dt>
        <dd>
            <span>{{cherry.date | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cherry/'+ cherry.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
